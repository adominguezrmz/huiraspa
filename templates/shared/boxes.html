
        <div class="row" ng-repeat="box in model.boxes">
			<div class="box" >
				<div class="col-lg-12" ng-repeat="section in box.sections">
					<hr/>
					<h2 class="intro-text text-center">
						<strong ng-bind="section.name"></strong>
					</h2>
					<hr />
					
					<img ng-if="!!section.imgs" 
						class="img-responsive img-border img-left" 
						ng-repeat-start="img in section.imgs"
						ng-src="{{siteInfo.imgPath}}{{img}}" alt="" />					 
					<hr ng-if="!!section.imgs" ng-repeat-end class="visible-xs" />
					
					<div ng-switch="section.paragraphType">
						<div ng-switch-when="complex">
						
							<div ng-repeat="item in section.paragraphs">
							
								<div ng-switch="item.type">
									<div ng-switch-when="html">
										<div ng-if="!!section.imgs && section.imgs.length > 1" class="clearfix"></div>
										<p ng-if="item.trusted" ng-bind-html="model.getHtml(item.content)"></p>
										<p ng-if="!item.trusted" ng-bind-html="item.content"></p>
									</div>
									<div ng-switch-default>
										<p class="first-letter" ng-bind="item.content"></p>
									</div>
								</div>
							
							</div>
						</div>
						<div ng-switch-default>
							<p class="first-letter" ng-repeat="content in section.paragraphs" ng-bind="content"></p>
						</div>
					</div>
					
				</div>
			</div>
		</div>
